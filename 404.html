<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Lost in Space</title>
  <style>
    body {
      background: radial-gradient(circle at center, #000, #0b0020);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 80px 20px;
      overflow: hidden;
    }
    h1 {
      font-size: 7rem;
      color: #ff66b2;
      text-shadow: 0 0 20px #f107a3, 0 0 40px #7b2ff7;
      margin-bottom: 0;
      animation: pulse 2.5s infinite alternate;
    }
    h2 {
      font-size: 2rem;
      color: #d1c4e9;
      margin-top: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #ccc;
      margin: 20px auto;
      max-width: 600px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      transition: 0.3s;
      box-shadow: 0 0 10px #7b2ff7;
    }
    a:hover {
      box-shadow: 0 0 20px #f107a3, 0 0 40px #7b2ff7;
      transform: scale(1.05);
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66b2; }
      100% { text-shadow: 0 0 20px #f107a3, 0 0 40px #7b2ff7; }
    }
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.2;
      animation: drift 100s linear infinite;
      z-index: -1;
    }
    @keyframes drift {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>404</h1>
